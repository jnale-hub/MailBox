{% extends "mail/layout.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>

                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input autofocus class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>

                    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
